<html>
	<head>
		<style>
	      * {
		padding: 0;
		margin: 0;
        }
        #editor {
            display: grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(24, 1fr);
            gap: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
        }

        .grid-item {
            border: 1px solid lightgray; /* Light gray border around each cell */
            box-sizing: border-box; /* Ensures border is included in the element's size */
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .grid-item.selected {
            background-color: #DDD;
        }

        .grid-item.selected:hover {
            background-color: #CCC;
        }

        .grid-item:hover {
            background-color: #EEE;
        }
        /* Flex container for the layout */


        #layout {
          display: flex;
          height: 100vh; /* Full viewport height */
          overflow: hidden;
        }

        /* Side panel styling */
        #panel {
          width: 300px; /* Adjust this to control the side panel width */
          background-color: #f4f4f4;
          padding: 20px;
          box-sizing: border-box;
          border-right: 1px solid #ddd; /* Optional: border to separate panel from grid */
          overflow-y: auto; /* Allows scrolling if content overflows */
        }


	    </style>
	</head>
	<body>
        <div id="layout">
            <div id="panel"></div>
            <div id="editor"></div>
        </div>
		<script type="module" src="./editor/editor.js"></script>
	</body>
</html>
