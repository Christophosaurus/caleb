<html>
	<head>
		<style>
	      * {
		padding: 0;
		margin: 0;
        }
        #editor {
            display: grid;
            z-index: 69000;
            grid-template-columns: repeat(42, 1fr);
            grid-template-rows: repeat(34, 1fr);
            gap: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
        }

        .grid-item {
            border: 1px solid lightgray; /* Light gray border around each cell */
            box-sizing: border-box; /* Ensures border is included in the element's size */
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .grid-item.selected {
            background-color: #DDD;
        }

        .platform {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid #3498db;
        }

        .platform.selected {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid #FF4C4C;
        }

        .grid-item.selected:hover {
            background-color: #CCC;
        }

        .grid-item:hover {
            background-color: #EEE;
        }
        /* Flex container for the app */


        #app {
          display: flex;
          height: 100vh; /* Full viewport height */
          overflow: hidden;
        }

        /* Side panel styling */
        #panel {
          width: 300px; /* Adjust this to control the side panel width */
          background-color: #f4f4f4;
          padding: 20px;
          box-sizing: border-box;
          border-right: 1px solid #ddd; /* Optional: border to separate panel from grid */
          overflow-y: auto; /* Allows scrolling if content overflows */
        }

        #panel button {
            font-size: 24px;
            line-height: 1.6;
        }


	    </style>
	</head>
	<body>
        <div id="app">
            <div id="panel">
                <button class="create-platform">create platform</button>
            </div>
            <div id="editor"></div>
        </div>
		<script type="module" src="./editor/app.js"></script>
	</body>
</html>
