<html>
	<head>
		<style>
	      * {
		padding: 0;
		margin: 0;
        }
        #editor {
            display: grid;
            z-index: 69000;
            grid-template-columns: repeat(42, 1fr);
            grid-template-rows: repeat(34, 1fr);
            gap: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
        }

        .grid-item {
            border: 1px solid lightgray; /* Light gray border around each cell */
            box-sizing: border-box; /* Ensures border is included in the element's size */
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .grid-item.selected {
            background-color: #DDD;
        }

        .platform {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid #3498db;
        }

        .platform.obstacle {
            border-color: black
        }

        .platform.instagib {
            border-color: red
        }

        .platform.next {
            border-color: green
        }

        .platform.render {
            background-color: black
        }

        .platform.render.instagib {
            background-color: red
        }


        #world-outline {
            position: absolute;
            pointer-events: none;
            border: 3px solid black;
        }

        .platform-visual {
            position: absolute;
            pointer-events: none;
        }

        .platform-visual.circuit {
            border: 3px solid #red;
        }

        .platform.selected {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid #FF4C4C;
        }

        .grid-item.selected:hover {
            background-color: #CCC;
        }

        .grid-item:hover {
            background-color: #EEE;
        }
        /* Flex container for the app */


        #app {
          position: relative;
          display: flex;
          height: 100vh; /* Full viewport height */
          overflow: hidden;
        }

        #overlay {
          position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #loading {
            display: flex;
            font-size: 8em;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            background-color: #EEE;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="overlay">
                <platform-controls></platform-controls>
                <div id="loading">Jabascript Loading</div>
            </div>
            <div id="editor">
                <div id="world-outline"></div>
            </div>
        </div>
        <template id="platform-controls">
<style>

.platform-controls.show {
    position: absolute;
    display: flex;
    z-index: 69420;
}

.platform-controls {
    display: none;
    align-items: center;
    font-size: 2em;
    gap: 1em;
    padding: 0.5em;
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 50%;
}

.platform-controls button {
    padding: 0.2em 0.5em;
    font-size: 0.8em;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 3px;
}

.platform-controls button:hover {
    background-color: #45a049;
}

.platform-controls .type {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1em;
}

.platform-controls .type .title {
    font-weight: bold;
    margin-right: 0.5em;
}

.platform-controls .type div {
    display: flex;
    align-items: center;
    gap: 0.3em;
}

.platform-controls input[type="checkbox"] {
    width: auto;
    height: auto;
    cursor: pointer;
}

.platform-controls input[type="number"] {
    width: 3em;
    font-size: 0.8em;
    padding: 0.2em;
}
.platform-controls input[type="number"]::-webkit-outer-spin-button,
.platform-controls input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* For Firefox */
.platform-controls input[type="number"] {
    -moz-appearance: textfield;
}

.platform-controls label {
    font-size: 0.8em;
}

.platform-controls .circuit,
.platform-controls .next-level {
    display: flex;
    align-items: center;
    gap: 0.3em;
}

.platform-controls .circuit label,
.platform-controls .next-level label {
    font-size: 0.8em;
}
</style>
            <div class="platform-controls">
                <div class="type">
                    <div class="obstacle">
                        <input id="obstacle" type="checkbox"></input> <label>O</label><br>
                    </div>
                    <div class="instagib">
                        <input id="instagib" type="checkbox"></input> <label>I</label><br>
                    </div>
                    <div class="circuit">
                        <input id="circuit" type="checkbox"></input> <label>C</label><br>
                        <label></label> <input id="circuit-sx" min="-5" max="37" type="number" value="0"></input> <input id="circuit-sy" min="-5" max="29" type="number" value="0"></input> <br>
                        <label>-&gt;</label> <input id="circuit-ex" min="-5" max="37" type="number" value="0"></input> <input id="circuit-ey" min="-5" max="29" type="number" value="0"></input> <br>
                    </div>
                    <div class="next-level">
                        <input id="next-level" type="checkbox"></input> <label>N</label><br>
                        <label>#</label> <input id="nl-id" min="0" max="1000" type="number" value="0"></input><br>
                    </div>
                    <div class="render">
                        <input id="render" type="checkbox"></input> <label>R</label><br>
                    </div>
                </div>
            </div>
        </template>
        <script type="module" src="./editor/app.js"></script>
    </body>
</html>
