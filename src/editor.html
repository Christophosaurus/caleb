<html>
	<head>
		<style>
	      * {
		padding: 0;
		margin: 0;
        }
        #editor {
            display: grid;
            z-index: 69000;
            grid-template-columns: repeat(42, 1fr);
            grid-template-rows: repeat(34, 1fr);
            gap: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
        }

        .grid-item {
            border: 1px solid lightgray; /* Light gray border around each cell */
            box-sizing: border-box; /* Ensures border is included in the element's size */
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .grid-item.selected {
            background-color: #DDD;
        }

        .platform {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid #3498db;
        }

        #world-outline {
            position: absolute;
            pointer-events: none;
            border: 3px solid black;
        }

        .platform-visual {
            position: absolute;
            pointer-events: none;
        }

        .platform-visual.circuit {
            border: 3px solid #red;
        }

        .platform.selected {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid #FF4C4C;
        }

        .grid-item.selected:hover {
            background-color: #CCC;
        }

        .grid-item:hover {
            background-color: #EEE;
        }
        /* Flex container for the app */


        #app {
          position: relative;
          display: flex;
          height: 100vh; /* Full viewport height */
          overflow: hidden;
        }

        #overlay {
          position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #loading {
            display: flex;
            font-size: 8em;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
            background-color: #EEE;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="overlay">
                <platform-controls></platform-controls>
                <div id="loading">Jabascript Loading</div>
            </div>
            <div id="editor">
                <div id="world-outline"></div>
            </div>
        </div>
        <template id="platform-controls">
<style>
.platform-controls {
    display: none;
    position: absolute;
    font-size: 2em;
}

.platform-controls.show {
    display: flex;
    z-index: 69420;
}
</style>
            <div class="platform-controls">
                <button class="create-level">create level</button>
                <button class="create-platform">create platform</button>
                <div class="type">
                    <div class="title">type</div>
                    <div class="obstacle">
                        <input id="obstacle" type="checkbox"></input> <label>Obstacle</label><br>
                    </div>
                    <div class="instagib">
                        <input id="instagib" type="checkbox"></input> <label>Instagib</label><br>
                    </div>
                    <div class="circuit">
                        <input id="circuit" type="checkbox"></input> <label>Circuit</label><br>
                        <label></label> <input id="circuit-sx" min="-5" max="37" type="number" value="0"></input> <input id="circuit-sy" min="-5" max="29" type="number" value="0"></input> <br>
                        <label>-&gt;</label> <input id="circuit-ex" min="-5" max="37" type="number" value="0"></input> <input id="circuit-ey" min="-5" max="29" type="number" value="0"></input> <br>
                    </div>
                    <div class="next-level">
                        <input id="next-level" type="checkbox"></input> <label>Next Level</label><br>
                        <label>Next Level ID</label> <input id="nl-id" min="0" max="1000" type="number" value="0"></input><br>
                    </div>
                    <div class="render">
                        <input id="render" type="checkbox"></input> <label>Render</label><br>
                    </div>
                </div>
                <button class="delete-level">delete level</button>
            </div>
        </template>
        <script type="module" src="./editor/app.js"></script>
    </body>
</html>
